<div class=" main-bg">
    <div class="login-container text-c animated flipInX">
      <div>
          <h1 class="logo-badge"><span class="fa fa-user-circle"></span></h1>
      </div>
          <h3 class="text-darkgreen">Sign Up</h3>
          <br>
      <div class="container-content">
          <form class="margin-t">
              

              <div class="form-group mb-2">
                <label class="text-darkgreen">FULL NAME</label>
                <input type="text" name="fullName" class="form-control" placeholder="Full Name" required="" #fullName="ngModel" [(ngModel)]="this.selectedUser.fullName" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group mb-2">
                <label class="text-darkgreen">EMAIL ADDRESS</label>
                <input type="email" name="email" class="form-control" placeholder="Email Address" required="" #email="ngModel" [(ngModel)]="this.selectedUser.email" [ngModelOptions]="{standalone: true}">
              </div>
             
              <div class="form-group mb-2">
                <label class="text-darkgreen left">PASSWORD</label>
                <input type="password" name="password" class="form-control" placeholder="***********" required="" #password="ngModel" [(ngModel)]="this.selectedUser.password" [ngModelOptions]="{standalone: true}"
                minlength="6" required [ngClass]="{'invalid-textbox':signUp}">
              </div>
              <div class="form-group mb-4">
                <label class="label text-darkgreen">RE-WRITE PASSWORD</label>
                <input type="password" name="cPassword" class="form-control" placeholder="***********" required="" [(ngModel)]="this.cPassword" [ngModelOptions]="{standalone: true}">
                <label *ngIf="passwordMismatch"><div style="color: red;">Passwords Mismatched</div></label>
            </div>

            <div class="alert" *ngIf="serverErrorMessages" style="color: red;">
                {{serverErrorMessages}}
            </div>

              <button type="submit" (click)="signUp()" class="btn btn-light form-button button-l margin-b btn-h" style="border: none;">Sign Up</button>

              <p class="text-whitesmoke text-center"><small>Do not have an account? </small>
              <a href="" class="text-darkgreen" routerLink="signup" (click)="hasAccount()"><small >Sign in</small></a></p>
          </form>
          <p class="margin-t text-darkgreen"><small> <b> Copyright &copy; 2022 !Blink </b> </small> </p>
      </div>
    </div>
  </div>
